<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUDWADED 2K26</title>
    <link rel="icon" type="image/x-icon" href="Logo_JUDWADED.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@900&family=Rajdhani:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-gradient: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.96));
            --text-color: #ffffff;
            --sub-text: #888;
            --bar-bg: rgba(255, 255, 255, 0.07);
            --bar-border: rgba(255, 255, 255, 0.12);
            --accent-color: #ffffff;
            --active-bg: #ffffff;
            --active-text: #000000;
            --fire-color: #ffffff;
        }

        body {
            background: var(--bg-gradient), url('https://img2.pic.in.th/Logo_JUDWADED.png');
            background-size: cover;
            background-position: center top; 
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            transition: all 0.3s ease;
            /* แก้ไข: ยอมให้ Scroll แนวตั้งได้ในมือถือ ป้องกันเนื้อหาหาย */
            overflow-x: hidden; 
        }

        #fire-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .particle { position: absolute; bottom: -20px; background: var(--fire-color); border-radius: 50%; filter: blur(1px); opacity: 0.8; box-shadow: 0 0 10px var(--fire-color); animation: rise linear infinite; }
        @keyframes rise { 0% { transform: translateY(0) translateX(0); opacity: 0.8; } 50% { transform: translateY(-50vh) translateX(20px); opacity: 0.5; } 100% { transform: translateY(-100vh) translateX(-20px); opacity: 0; } }

        .main-container { 
            max-width: 1800px; 
            margin: 0 auto; 
            padding: 0 20px; /* ปรับลด Padding ลงหน่อยเพื่อพื้นที่ในมือถือ */
            position: relative; 
            z-index: 10; 
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between; 
            align-items: center;            
            min-height: 100vh; /* ใช้ min-height แทน height เพื่อรองรับเนื้อหาล้น */
            width: 100%;
            gap: 40px; 
            padding: 40px 0;
            box-sizing: border-box;
        }

        /* Responsive Layout */
        @media (max-width: 1100px) { 
            .content-wrapper { 
                flex-direction: column; 
                text-align: center;
                justify-content: center !important;
            }
            .header-section { 
                margin-bottom: 30px; 
                flex: none; 
                width: 100%;
                min-width: auto; /* นำค่า 400px ออก */
            }
            .center-box { 
                width: 100% !important; 
                max-width: 600px; /* ให้กว้างขึ้นใน Tablet */
                height: auto !important; 
                padding: 40px 20px; 
            }
        }

        .header-section { 
            flex: 1; 
            /* ลบ min-width: 400px ออก เพื่อไม่ให้เบียดจอเล็ก */
        }

        .text-brand { font-family: 'Orbitron', sans-serif; font-size: clamp(40px, 8vw, 85px); font-weight: 900; margin: 0; letter-spacing: -2px; line-height: 0.9; }
        .text-year { font-family: 'Orbitron', sans-serif; font-size: clamp(30px, 6vw, 70px); font-weight: 900; margin: 0; line-height: 0.9; }
        .status-bar { margin-top: 15px; font-family: 'Rajdhani', sans-serif; color: var(--sub-text); font-size: 14px; letter-spacing: 2px; text-transform: uppercase; }

        .center-box {
            width: 90%; /* เปลี่ยนเป็น % เพื่อความยืดหยุ่น */
            max-width: 700px; 
            min-height: 350px; /* ใช้ min-height แทน height */
            background: var(--bar-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); /* สำหรับ Safari */
            border: 1px solid var(--bar-border);
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            z-index: 20;
            padding: 30px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px; 
            width: 100%;
            max-width: 500px;
        }

        .top-row {
            display: flex;
            justify-content: center;
            gap: 15px; 
            flex-wrap: wrap; /* ให้ปุ่มตัดลงมาได้ถ้าจอมือถือเล็กมาก */
        }

        .bottom-row {
            display: flex;
            justify-content: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--bar-border);
            color: white;
            padding: 18px 20px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1; 
            min-width: 140px; /* กันปุ่มเล็กเกินไป */
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }

        .btn-large {
            width: 100%;
            max-width: 100%; /* ให้เต็มพื้นที่ในแถวของตัวเอง */
        }

        /* ปรับแต่งสำหรับมือถือจอเล็กพิเศษ */
        @media (max-width: 400px) {
            .btn { font-size: 14px; padding: 15px 10px; }
            .text-brand { font-size: 45px; }
        }
    </style>
</head>
<body>

    <div id="fire-container"></div>

    <div class="main-container">
        <div class="content-wrapper">
            
            <header class="header-section">
                <h1 class="text-brand">JUDWADED</h1>
                <h2 class="text-year">2K26</h2>
                <div class="status-bar">WAIRAIBXY // WATJAISTYLE </div>
            </header>

            <div class="center-box">
                <div class="button-group">
                    <div class="top-row">
                        <a href="judwaded.html" class="btn">JUDWADED</a>
                        <a href="#" class="btn">WAIRAIBXY</a>
                    </div>
                    <div class="bottom-row">
                        <a href="watjaistyle.html" class="btn btn-large">WATJAISTYLE</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('fire-container');
            const particleCount = 25; // ลดจำนวนลงหน่อยในมือถือเพื่อไม่ให้หน่วง
            if (window.innerWidth < 768) {
                 // ถ้าเป็นมือถืออาจจะลด particleCount ลงอีกได้
            }
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 2 + 'px';
                particle.style.width = size;
                particle.style.height = size;
                particle.style.left = Math.random() * 100 + 'vw';
                const duration = Math.random() * 3 + 2 + 's';
                const delay = Math.random() * 5 + 's';
                particle.style.animationDuration = duration;
                particle.style.animationDelay = delay;
                container.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
